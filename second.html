    <!-- Swiper JS -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        });
    </script>
    <script>
        "use strict";
        (function () {
          window.onload = () => {
            const obj = document.querySelector("#gallery");
            const time = 10000;
            function animStart() {
              if (obj.classList.contains("active") == false) {
                obj.classList.add("active");
                setTimeout(() => {
                  animEnd();
                }, time);
              }
            }
            function animEnd() {
              obj.classList.remove("active");
              obj.offsetWidth;
            }
            document.addEventListener("scroll", function () {
              // scroll or scrollend
              animStart();
            });
            window.addEventListener("resize", animStart);
            animStart();
          };
        })();
        </script>
        <script>
          // Get the specific video element
          const soundVideo = document.getElementById("soundVideo");
        
          // Add a click event listener to the video
          soundVideo.addEventListener("click", function () {
            if (soundVideo.muted) {
              soundVideo.muted = false; // Unmute the video
              soundVideo.play(); // Play the video (in case it was paused)
            } else {
              soundVideo.muted = true; // Mute the video if clicked again
            }
          });

          
          document.addEventListener("DOMContentLoaded", function () {
    document.body.style.overflowY = "auto"; // تأكيد السماح بالتمرير
});
